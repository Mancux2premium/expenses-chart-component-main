<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
  
</head>
<body>
  
  <div class="mainContainer">
    <div class="attribution">
      <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Mancux2premium">Benjamin Mancuello</a>.</p>
    </div>
    <header class="balanceStyle">
      <div>
        <h1>My balance</h1>
       <h2>$921.48</h2>
      </div>
       <img src="images/logo.svg" alt="">
    </header>
    <section>
      <div>
        <p>Spending - Last 7 days</p>  
        <div>
          <canvas id="myChart" ></canvas>
        </div>
      </div>
      
      <div class="containerThismonth">
        <div class="saldoThismonth">
          <p class="titleThismonth">Total this month</p>
          <p class="numberThismonth">$478.33</p>
        </div>
        <div class="containerLastmonth">
          +2.4%<br>
          <span> from last month</span> 
        </div>
        
      </div>
         
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
